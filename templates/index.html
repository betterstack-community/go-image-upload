{{ define "content" }}
<section class="section">
  <div class="container">
    <h1 class="title">User Details</h1>

    <table class="table is-bordered is-striped is-hoverable">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Name</td>
          <td>{{ .FullName }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ .Email }}</td>
        </tr>
      </tbody>
    </table>

    <h2 class="title">Convert Image to AVIF</h2>
    <form id="form" enctype="multipart/form-data" action="/upload" method="POST">
      <div class="file is-boxed">
        <label class="file-label">
          <input class="file-input" type="file" name="file" accept="image/*" />
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label"> Choose an imageâ€¦ </span>
          </span>
          <span class="file-name"></span>
        </label>
      </div>
      <button class="button is-primary" type="submit">Upload image</button>
    </form>
  </div>
</section>

<script>
  document.querySelector(".file-input").onchange = function () {
    document.querySelector(".file-name").textContent = this.files[0].name;
  }
</script>
{{ end}}
